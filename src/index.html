<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Красивые места России">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="author" content="Никита Дружевский">
  <link rel="icon" sizes="16x16" href="./images/icon.ico" type="image/x-icon">
  <title>Mesto</title>
</head>
<body>
  <div class="page">

    <header class="header">
      <a href="#">
        <img class="header__logo" src="./images/logo.svg" alt="логотип Mesto">
      </a>
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__avatar-container">
            <img class="profile__avatar" src="#" alt="ваш аватар">
            <button class="profile__button profile__button_type_avatar" aria-label="Сменить аватар" type="button"></button>
          </div>
          <div class="profile__profile-info">
            <div class="profile__main-info">
            <h1 class="profile__name"></h1>
              <button class="profile__button profile__button_type_edit" aria-label="Редактировать" type="button"></button>
            </div>
            <p class="profile__description"></p>
          </div>
        </div>
        <button class="profile__button profile__button_type_plus" aria-label="Добавить" type="button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Никита Дружевский</p>
    </footer>
    <template class="element__template" id="element__template">
      <li class="element">
        <button class="element__button-remove" type="button" aria-label="удалить"></button>
        <img src="#" class="element__picture">
        <div class="element__container">
          <h2 class="element__place-name"></h2>
          <div>
            <button class="element__button-like" aria-label="Лайк" type="button"></button>
            <div class="element__likes">0</div>
          </div>
        </div>
      </li>
    </template>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <form class="popup__form" name="edit" novalidate>
          <button type='button' class="popup__button-close popup__button-close_type_edit-profile"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <div class="popup__input-container">
            <input id="name-input" type="text" name ="username" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40">
            <span class="popup__input-error name-input-error"></span>
          </div>
          <div class="popup__input-container">
            <input id="desription-input" type="text" name ="description" class="popup__input popup__input_type_desription" placeholder="О себе" required minlength="2" maxlength="200">
            <span class="popup__input-error desription-input-error"></span>
          </div>
          <button class="popup__button-save popup__button-save_type_edit-profile" aria-label="Сохранить" type="submit" >Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-picture">
      <div class="popup__container">
        <form class="popup__form" name="add" novalidate>
          <button type='button' class="popup__button-close popup__button-close_type_add-picture"></button>
          <h2 class="popup__title">Новое место</h2>
          <div class="popup__input-container">
            <input id="place-input" type="text" name="name" class="popup__input popup__input_type_place" placeholder="Название" required minlength="2" maxlength="30">
            <span class="popup__input-error place-input-error"></span>
          </div>
          <div class="popup__input-container">
            <input id="url-input" type="url" name="link" class="popup__input popup__input_type_picture" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error url-input-error"></span>
          </div>
          <button class="popup__button-save popup__button-save_type_add-picture" aria-label="Сохранить" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_picture">
      <div class="popup__picture">
        <button type='button' class="popup__button-close popup__button-close_type_picture"></button>
        <img class="popup__image" src="#" alt="#">
        <p class="popup__picture-description"></p>
      </div>
    </div>
    <div class="popup popup_type_delete-picture">
      <div class="popup__container">
        <div class="popup__form" name="delete">
          <button type='button' class="popup__button-close popup__button-close_type_delete-picture"></button>
          <h2 class="popup__title">Вы уверены?</h2>
          <button class="popup__button-save popup__button-save_type_delete-picture" aria-label="Подтвердить" type="submit">Да</button>
        </div>
      </div>
    </div>
    <div class="popup popup_type_change-avatar">
      <div class="popup__container">
        <form class="popup__form" name="avatar" novalidate>
          <button type='button' class="popup__button-close popup__button-close_type_change-avatar"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <div class="popup__input-container">
            <input id="avatar-input" type="url" name="avatar" class="popup__input popup__input_change-avatar" placeholder="Ссылка на картинку" required required minlength="2">
            <span class="popup__input-error avatar-input-error"></span>
          </div>
          <button class="popup__button-save popup__button-save_type_change-avatar" aria-label="Сохранить" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
